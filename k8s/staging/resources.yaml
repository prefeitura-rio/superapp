---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superapp
  template:
    metadata:
      labels:
        app: superapp
    spec:
      containers:
        - name: superapp
          image: ghcr.io/prefeitura-rio/superapp:latest
          envFrom:
            - secretRef:
                name: superapp-secrets
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: superapp
  name: superapp
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 3000
  selector:
    app: superapp

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: superapp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - staging.superapp.dados.rio
      secretName: superapp-tls
  rules:
    - host: staging.superapp.dados.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: superapp
                port:
                  number: 80