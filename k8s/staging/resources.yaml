---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/prefeitura-rio/superapp:latest
          envFrom:
            - secretRef:
                name: app-secrets
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: app
  name: app
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 3000
  selector:
    app: app
